<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeron Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-page">
            <h1>Test Your Knowledge!</h1>
            <button class="btn" id="start-button">Start Quiz</button>
        </div>
        <div id="quiz-page" style="display: none;">
            <div id="timer">Time: 30</div>
            <span id="question-number">1</span> / 10

            <div id="progress-info">
            
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div id="question"></div>
            <div id="options">
                <button class="option" data-index="0"></button>
                <button class="option" data-index="1"></button>
                <button class="option" data-index="2" style="display: none;"></button>
                <button class="option" data-index="3" style="display: none;"></button>
            </div>
            <button id="submit-button" style="display: none;">Submit</button>
        </div>
        <div id="results-page" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span id="score"></span> out of 10</p>
            <div id="correct-answers"></div>
            <button class="btn" id="restart-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
