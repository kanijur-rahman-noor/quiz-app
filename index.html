<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeron Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">

</head>
<body>
   


<div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >
    <div >
        <div id="start-page" class="container-top">
            
            <img class="hero" src="./assets/home.png">
            <button class="btn" id="start-button">â–¶ Start Quiz</button>
        </div>
        <div id="quiz-page" class="container" style="display: none;">
            <div class="timer-wrapper">
                <svg class="timer-svg" viewBox="0 0 100 100">
                    <circle class="background" cx="50" cy="50" r="45" />
                    <circle class="progress" cx="50" cy="50" r="45" />
                    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" class="timer-text" >10</text>
                </svg>
            </div>
            
            <div hidden id="timer">Time: 30</div>
           <div class="q-count">
            <span id="question-number">0</span> / 10
           </div>
        </br>

            <div  id="progress-info">
            
                <div  id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div id="question"></div>
            <div id="options">
                <button class="option" data-index="0"></button>
                <button class="option" data-index="1"></button>
                <!-- <button class="option" data-index="2" style="display: none;"></button>
                <button class="option" data-index="3" style="display: none;"></button> -->
            </div>
            <button id="submit-button" style="display: none;">Submit</button>
        </div>
        <div id="results-page" class="container" style="display: none;">
            <h2 style="color: white;">Quiz Completed!</h2>
            <p style="color: white;" >Your Score: <span id="score"></span> out of 10</p>
            <div id="correct-answers"></div>
            <button class="btn" id="restart-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
